<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 자동차</title>
    <style>
        body {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20%;
        }
        .car-name {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <p>🚗 랜덤 자동차 추천</p>
    <p id="carInfo">차량을 추천해드립니다! ⏳</p>
    <button onclick="updateCar()">새로고침</button>

    <script>
        function updateCar() {
            const cars = ["Tesla Model S", "BMW M3", "Audi A6", "Hyundai Sonata", "Mercedes-Benz C-Class", "Kia EV6", "Porsche 911"];
            const randomCar = cars[Math.floor(Math.random() * cars.length)];
            document.getElementById("carInfo").innerText = `추천 차량: ${randomCar} 🚘`;
        }
    </script>
</body>
</html>
